
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
    
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/logo-glock.png' %}">

    
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

  <div class="card text-center">
    <div class="card-header" id="targett-div">{% include 'nav_bar.html' %}</div>
  </div> 


  <div class="producto-container">
    <div class="imagen-producto">
      <img src="http://127.0.0.1:8000/media/{{producto.imagen}}" alt="Imagen del producto">
    </div>
    <div class="datos-producto">
      <h4>{{producto.nombre}}</h4>
      <p>{{producto.descripcion}}</p>
      <p class="price">Precio: {{producto.precio}}</p>
      {% if producto.oferta > 0 %}
        <p class="price">SALE: {{precio_oferta}}</p>
      {% endif %}
      <button class="agregar-carrito" data-id="1" data-nombre="Pro Plan Optistart Kitten Sabor Pollo Y Arroz 3kg" data-precio="11.500">Agregar al carrito</button>
    </div>
  </div>
 <br>
  <section id="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total"></span></p>
    <button id="vaciar-carrito">Limpiar carrito</button>
    <a href="carrito.html" class="btn btn-primary" role="button">Carrito</a>
  </section>
  <br>
  <br>
  <br>

  <div class="target-div" id="target-div">{% include 'footer.html' %}</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  <script src="js/producto1_pate.js"></script>
</body>
</html>
