{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="{% static 'css/carrito.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin_usuarios.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="icon" href="{% static 'img/logo-glock.png' %}">
</head>
<body>
    <div class="card text-center" >
        
      <div class="card-header" id="targett-div">
        {% include 'nav_bar.html' %}
      </div> 
            
    </div> 
 <div class="carda">
    <div class="container ">
        <h4 class="card-title">Productos</h4>
        <br>
        <br>
        
        <form action="" class="formulario" method="post" id="formulario" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          <div class="user-details">
            <div class="input-box">
              <label  for="" class="details form-label">ID</label>
              <input name="id_usuario" type="text" placeholder="Ingrese un id" value="{{usuario.id}}" required id="id">
            </div>
            <div class="input-box">
              <div class="gender-details">
                <input name="rol" type="radio" value="0" name="gender" id="dot-1">
                <input name="rol" type="radio" value="1" name="gender" id="dot-2">
                <span class="gender-title">Rol usuario</span>
                <div class="category">
                  <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Cliente</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Administrador</span>
                  </label>
                </div>
              </div>
              
            </div>
            <div class="input-box">
              <label for="" class=" details form-label">RUT</label>
              <input name="rut" type="text" name="rut" placeholder="Ingrese el rut" value="{{perfil.rut}}-{{perfil.dv}}" required id="rut">
            </div>
            <div class="input-box">
              <label for="" class=" details form-label">Nombre</label>
              <input name="nombre" type="text" placeholder="Ingrese un nombre" value="{{usuario.first_name}}" required id="nombre">
            </div>
            <div class="input-box">
              <label for="" class=" details form-label">Apellido</label>
              <input name="apellido" type="text" placeholder="Ingrese un apellido" value="{{usuario.last_name}}" required id="apellido">
            </div>
            <div class="input-box">
              <label for="" class="details form-label">Correo</label>
              <input name="correo" type="email" placeholder="Ingrese un correo" value="{{usuario.email}}" required id="correo">
            </div>
            <div class="input-box">
              <label for="" class="details form-label">Direccion</label>
              <input name="direccion" type="text" placeholder="Ingrese una direccion" value="{{perfil.direccion}}" required id="direccion">
            </div>
            <div class="input-box">
              
                <label for="id_txtSub">Con Subscripcion</label>
                {% if perfil.subscrito %}
                    <input name="subscripcion" type="checkbox" checked id="botom" value="1">
                {% else %}
                    <input name="subscripcion" type="checkbox" id="botom" value="1">
                {% endif %}
                
            </div>
            <div class="input-box">
              <!-- <span class="details">Nombre</span> -->
              <label for="" class="details form-label">Contraseña</label>
              <input name="contrasena" id="contraseña" type="text" placeholder="Ingrese un nombre" >
            </div>
            
            <div class="input-boxx">
              <!-- <span class="details">Imagen</span> -->
              <a href="http://127.0.0.1:8000/media/{{perfil.imagen}}" target="_blank">{{perfil.imagen}}</a>
              <input id="image" type="file" name="imagen" >
            </div>
            
          </div>
          <br>
          <br>
          <div class="detalle">
          <div class="button">
          <input type="submit" class="submitBtn" value="Guardar" id="guardar">
        </div>
      </div>
    </form>
</div> 
            
</div> 

<div class="target-div" id="target-div">
        {% include 'footer.html' %}
</div>
