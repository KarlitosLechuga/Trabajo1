<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glock - Mantenedor de Bodega</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- cabecera con menu superior -->
    <div id="navbarContainer"></div>

    <!-- titulo -->
    <h1>Mantenedor de Bodega</h1>
    <br>

    <!-- formulario de producto -->
    <form action="" id="formulariobodega">
        <div class="container-fluid">
            <!-- todos los datos del producto-->
            <div class="row">
                <!-- datos del prod -->
                <div class="col-sm-12 col-md-6" id="datos">
                  <label for="catproductos">Categoría</label><br>
                  <select name="catproductos" id="catproductos">
                    <option value="pistola">Pistola</option>
                    <option value="municion">Munición</option>
                    <option value="rifle">Rifle</option>
                  </select>
                  <br>

                  <label for="catproductos">Nombre</label><br>
                  <select name="catnombre" id="catnombre">
                    <option value="pistola">Glock</option>
                    <option value="municion">CZ 75 SP-01 Shadow</option>
                   
                  </select>
          
                  <!-- <div class="mb-3"><br>
                    <label for="nomprod" class="form-label">Nombre</label>
                    <input type="text" placeholder="" class="form-control" id="nomprod" aria-describedby="emailHelp">
                    
                    <span id="nomprod-error" class="error-message"></span>
                    <div id="emailHelp" class="form-text"></div>
                  </div> -->
          
                  <div class="mb-3">
                    <label for="cantipro" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="cantipro" name="cantipro">
                    <!-- Agregamos el span para el mensaje de error -->
                    <span id="cantipro-error" class="error-message"></span>
                  </div>
                </div>

                <!-- foto producto -->
                <div class="col-sm-12 col-md-6" id="foto-prod">
                      <br>

                    <form role="form">
                      
                      <img class="foto-prod" src="img/imgnotfound.png" alt="" width="350">
                      
                      
                    </form>

                    
                </div>
            </div>
            <!-- botones -->
            <div class="row" id="botones">
                <div class="col text-center">
                  
                  <button type="reset" class="btn btn-primary">Nuevo</button>
                  <button type="add" class="btn btn-primary">Agregar</button>
                </div>
            </div>
        </div>
    </form>
    
    <!-- tabla -->

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">ID</th>
                <th scope="col">Categoría</th>
                <th scope="col">Nombre</th>
                <th scope="col">Estado</th>
                <th scope="col">Opciones</th>
                
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>></td>
                <td>58</td>
                <td>Pistola</td>
                <td>Glock</td>
                <td>En Bodega</td>
                <td><button style="border: none; background-color: transparent; color: blue; text-decoration: underline; cursor: pointer;">Eliminar</button></td>
                
                
            </tr>
            <tr>
                <td></td>
                <td>1001</td>
                <td>Rifle</td>
                <td>Taurus CT9 G2</td>
                <td>Vendido</td>
                <td><button style="border: none; background-color: transparent; color: blue; text-decoration: underline; cursor: pointer;">Eliminar</button></td>
                
                
            </tr>
            <tr>
                <td></td>
                <td>1002</td>
                <td>Pistola</td>
                <td>CZ 75 SP-01 Shadow</td>
                <td>Entregado</td>
                <td><button style="border: none; background-color: transparent; color: blue; text-decoration: underline; cursor: pointer;">Eliminar</button></td>
                
                
            </tr>
            <tr>
                <td></td>
                <td>1103</td>
                <td>Munición</td>
                <td>Munición Winchester .308 Winchester</td>
                <td>En Bodega</td>
                <td><button style="border: none; background-color: transparent; color: blue; text-decoration: underline; cursor: pointer;">Eliminar</button></td>
                
               
            </tr>
        </tbody>

    </table>








      <!-- pie de pagina -->
    <div id="footerContainer"></div>
        
    <script src="js/manbodega.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      // Recupera el menu superior
      fetch('menu-header.html')
        .then(function(response) {
          return response.text();
        })
        .then(function(newNavbarContent) {
          // Reemplaza el div por el menu
          var navbarContainer = document.getElementById('navbarContainer');
          navbarContainer.innerHTML = newNavbarContent;
        });
    
      // Recupera el footer
      fetch('menu-footer.html')
        .then(function(response) {
          return response.text();
        })
        .then(function(newFooterContent) {
          // Reemplaza el div por el footer
          var footerContainer = document.getElementById('footerContainer' );
          footerContainer.innerHTML = newFooterContent;
        });
    </script>
  </body>
</html>
