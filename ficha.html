<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glock - Mis Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- cabecera con menu superior -->
    <div id="navbarContainer"></div>
    <!-- Datos del producto -->
    <!-- contenedor -->
    <div class="row">
        <!-- imagen -->
        <div class="col">
            <img class="foto-prod" src="img/imgnotfound.png" alt="" width="350">
        </div>
        <!-- texto con datos y formato -->
        <div class="col">
            <div class="mb-3 fw-bold">
                <p>Glock 17</p>
                <br>
                <p style="color: green;">Disponible en Bodega</p>
                <br>
                <p style="font-size: larger;">$250.000</p>
                <br>
                <p>Descripci√≥n:</p>
                <br>
                <p>Un arma de 9x19mm comoda para uso individual como defensa personal</p>
                <br>
                <p>En stock</p>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="submit" class="btn btn-primary">Comprar ahora</button>
                    <button type="reset" class="btn btn-primary">agregar al carrito</button>
                </div>
            </div>
        </div>
      </div>
      <!-- pie de pagina -->
      <div id="footerContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        // Recupera el menu superior
        fetch('menu-header.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(newNavbarContent) {
            // Reemplaza el div por el menu
            var navbarContainer = document.getElementById('navbarContainer');
            navbarContainer.innerHTML = newNavbarContent;
          });
      
        // Recupera el footer
        fetch('menu-footer.html')
          .then(function(response) {
            return response.text();
          })
          .then(function(newFooterContent) {
            // Reemplaza el div por el footer
            var footerContainer = document.getElementById('footerContainer' );
            footerContainer.innerHTML = newFooterContent;
          });
    </script>
</body>

</html>
