    <h1>Registro de cliente</h1>
    <br>

    <!-- formulario de cliente -->
    <form action="">
        <div class="container-fluid">
            <!-- todos los datos del cliente -->
            <div class="row">
                <!-- datos del cliente -->
                <div class="col-sm-12 col-md-6" id="datos">
                  
                    <div class="mb-3">
                      <label for="rut" class="form-label">RUT</label>
                      <input type="text" placeholder="Ejemplo: 12345678-9" class="form-control" id="rut" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="nombres" class="form-label">Nombres</label>
                      <input type="text" placeholder="Escriba sus Nombres" class="form-control" id="nombres" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="Apellidos" class="form-label">Apellidos</label>
                      <input type="text" placeholder="Escriba sus Apellidos" class="form-control" id="apellidos" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>

                    <div class="mb-3">
                      <label for="correo" class="form-label">Correo</label>
                      <input type="text" placeholder="ejemplo@gmail.com" class="form-control" id="correo" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text"></div>
                    </div>


                    <div class="mb-3">
                      <label for="contraseña" class="form-label">Contraseña</label>
                      <input type="text" class="form-control" id="contraseña">
                    </div>

                    <div class="mb-3">
                      <label for="contraseña" class="form-label">Repetir Contraseña</label>
                      <input type="text" class="form-control" id="contraseña">
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recuerda mi Constraseña</label>
                    </div>

                    <div class="mb-3">
                      <label for="direccion" class="form-label">Dirección</label>
                      <textarea rows="4" type="text" class="form-control" id="direccion"></textarea>
                    </div>
                    
                  
                </div>

                <!-- foto cliente -->
                <div class="col-sm-12 col-md-6" id="foto">
                    FOTO DEL CLIENTE  <br>

                    <form role="form">
                      
                      <img class="foto-cliente" src="img/usuario.webp" alt="">
                      <div class="form-group">
                        <label for="ejemplo_archivo_1">Adjuntar un archivo</label>
                        <input type="file" id="ejemplo_archivo_1">
                        
                      </div>
                      
                    </form>

                    
                </div>
            </div>
            <!-- botones -->

                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
            </div>
