{% extends 'core/base.html' %}
{% load static %}

{% block stylesheet %}
  <link rel="stylesheet"  href="{% static 'core/css/style.css' %}">
{% endblock %}

{% block content%}
    <!-- titulo -->
    <h1>Registro de cliente</h1>
    <br>

    <!-- formulario de cliente -->
    <form action="" id="formulario1">
        <div class="container-fluid">
            <!-- todos los datos del cliente -->
            <div class="row">
                <!-- datos del cliente -->
                <div class="col-sm-12 col-md-6" id="datos">
                    <div class="mb-3">
                      <label for="id_txtRut">rut</label>
                      <input type="text" name="txtrut" class="form-control" id="txtrut" placeholder="Ingrese su Rut" pattern="\d{1,8}-\d{1}" title="El formato debe ser 12345678-9"/>
                    </div>

                    <div class="mb-3">
                      <label for="nombres" class="form-label">Nombres</label>
                      <input type="text" name="txtnombre" placeholder="Escriba sus Nombres" class="form-control" id="txtnombre" >
                    </div>

                    <div class="mb-3">
                      <label for="Apellidos" class="form-label">Apellidos</label>
                      <input type="text" name="txtapellido" placeholder="Escriba sus Apellidos" class="form-control" id="txtapellido" >

                    </div>

                    <div class="mb-3">
                      <label for="correo" class="form-label">Correo</label>
                      <input type="text" name="txtcorreo"placeholder="ejemplo@gmail.com" class="form-control" id="txtcorreo" aria-describedby="emailHelp">
                    </div>


                    <div class="mb-3">
                      <label for="correo" class="form-label">Contrase침a </label>
                      <td><input type="password" name="txtcontrasena" class="form-control"  placeholder="Ingrese Contrase침a" id="txtcontrasena"></td>
                    </div>

                    <div class="mb-3">
                    <td><input type="password" name="txtrepetircontrasena" class="form-control" placeholder="Ingrese nuevamente Contrase침a" id="txtrepetircontrasena" />
                    </div>

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Deseo suscribirme con un aporte de $3000 mensaules y obtener un 5% de descuento en mis compras</label>
                    </div>

                    <div class="mb-3">
                      <label for="direccion" class="form-label">Direcci칩n</label>
                      <textarea rows="4" name="txtdireccion" type="text" class="form-control" id="txtdireccion"></textarea>
                    </div>
                    
                  
                </div>

                <!-- foto cliente -->
                <div class="col-sm-12 col-md-6" id="foto">
                    FOTO DEL CLIENTE  <br>

                    <form role="form">
                      
                      <img class="foto-cliente" src="img/usuario.webp" alt="">
                      <div class="form-group">
                        <label for="ejemplo_archivo_1">Adjuntar un archivo</label>
                        <input type="file" id="ejemplo_archivo_1">
                        
                      </div>
                      
                    </form>

                    
                </div>
            </div>
            <!-- botones -->
            <div class="row" id="botones">
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="reset" class="btn btn-primary">Limpiar</button>
                </div>
            </div>
        </div>
    </form>


    {% endblock %}
