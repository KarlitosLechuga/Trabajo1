<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glock - Mis Datos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" type="text/javascript"src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script language="javascript" type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <!-- cabecera con menu superior -->
    <div id="navbarContainer"></div>

    <!-- titulo -->
    <h1>Mis Datos</h1>
    <br>

    <!-- formulario de cliente -->
    <form action="" id ="misdatos">
        <div class="container-fluid">
            <!-- todos los datos del cliente -->
            <div class="row">
              <!-- datos del cliente -->
              <div class="col-sm-12 col-md-6" id="datos">
                  <div class="mb-3">
                    <label for="id_txtRut">rut</label>
                    <input type="text" name="txtrut" class="form-control" id="txtrut" placeholder="Ingrese su Rut" pattern="\d{1,8}-\d{1}" title="El formato debe ser 12345678-9" />
                  </div>

                  <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" name="txtnombre" placeholder="Escriba sus Nombres" class="form-control" id="txtnombre" >
                  </div>

                  <div class="mb-3">
                    <label for="Apellidos" class="form-label">Apellidos</label>
                    <input type="text" name="txtapellido" placeholder="Escriba sus Apellidos" class="form-control" id="txtapellido"  >

                  </div>

                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="text" name="txtcorreo"placeholder="ejemplo@gmail.com" class="form-control" id="txtcorreo" aria-describedby="emailHelp">
                  </div>


                  <div class="mb-3">
                    <label for="correo" class="form-label">Contrase침a </label>
                    <td><input type="password" name="txtcontrasena" class="form-control"  placeholder="Ingrese Contrase침a" id="txtcontrasena"></td>
                  </div>

                  <div class="mb-3">
                  <td><input type="password" name="txtrepetircontrasena" class="form-control" placeholder="Ingrese nuevamente Contrase침a" id="txtrepetircontrasena" />
                  </div>

                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Deseo suscribirme con un aporte de $3000 mensaules y obtener un 5% de descuento en mis compras</label>
                  </div>

                  <div class="mb-3">
                    <label for="direccion" class="form-label">Direcci칩n</label>
                    <textarea rows="4" name="txtdireccion" type="text" class="form-control" id="direccion"></textarea>
                  </div>
                  
                
              </div>

                <!-- foto cliente -->
                <div class="col-sm-12 col-md-6" id="foto">
                    FOTO DEL CLIENTE  <br>

                    <form role="form">
                      
                      <img class="foto-cliente" src="img/usuario.webp" alt="">
                      <div class="form-group">
                        <label for="ejemplo_archivo_1">Adjuntar un archivo</label>
                        <input type="file" id="ejemplo_archivo_1">
                        
                      </div>
                      
                    </form>

                    
                </div>
            </div>
            <!-- botones -->
            <div class="row" id="botones">
                <div class="col text-center">
                  <button type="submit"  class="btn btn-primary">Guardar</button>
                  <button type="reset"  class="btn btn-primary">Limpiar</button>
                </div>
            </div>
        </div>
    </form>


      <!-- pie de pagina -->
      <div id="footerContainer"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/misdatos.js"></script>
    <script>
      // Recupera el menu superior
      fetch('menu-header.html')
        .then(function(response) {
          return response.text();
        })
        .then(function(newNavbarContent) {
          // Reemplaza el div por el menu
          var navbarContainer = document.getElementById('navbarContainer');
          navbarContainer.innerHTML = newNavbarContent;
        });
    
      // Recupera el footer
      fetch('menu-footer.html')
        .then(function(response) {
          return response.text();
        })
        .then(function(newFooterContent) {
          // Reemplaza el div por el footer
          var footerContainer = document.getElementById('footerContainer' );
          footerContainer.innerHTML = newFooterContent;
        });
    </script>
  </body>
</html>
